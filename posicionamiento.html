<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .caja{
            border: 1PX purple;
            background-color:#ffcccc;
            width:200px;
            height:100px;
        }
        .static
        {
            position: relative;
            top: -20px;
            left:-20px;

        }
    </style>
</head>
<body>
    <h1>Posicionamiento</h1>
    <div class="caja static">Caja 1</div>
    <div class="caja relative">Caja 2</div>
    <div class="caja">Caja 3</div>
    <div class="caja">Caja 4</div>
    <div class="caja">Caja 5</div>
</body>
</html>
